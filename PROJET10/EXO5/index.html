<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 005</title>
</head>
<body>

    <fieldset>
        <legend>Checkbox e radio</legend>

        <form action="/cadastro.php" method="get">

            <p>
                <label for="icheckbox">HTML<input type="checkbox" name="checkbox" id="icheckbox" checked></label>

                <label for="i1checkbox">JAVASCRIPT<input type="checkbox" name="checkbox" id="i1checkbox"></label>

                <label for="i2checkbox">CSS<input type="checkbox" name="checkbox" id="i2checkbox"></label>
            
            </p>


            <p>
                <label for="i1radio">Feminino<input type="radio" name="radio" id="i1radio" checked></label>

                <label for="i2radio">Masculino<input type="radio" name="radio" id="i2radio"></label>
            </p>

            <p><input type="submit" value="Enviar"></input>
                <input type="submit" value="Limpar"></input>
            </p>



        </form>
    </fieldset>
    
</body>
