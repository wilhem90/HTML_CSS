<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 002</title>

    <style>

    </style>

</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Teste de formulario</h1>
        <p>
            <label for="isu">Usuario:
                <input type="text" name="usu" id="isu" required minlength="6" maxlength="18" placeholder="Nome Usuario" autocomplete="username">
            </label>
        </p>
        <p>
            <label for="susu">Senha: <input type="password" name="senha" id="susu" required minlength="8" placeholder="Sua senha" autocomplete="current-password"></label>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
