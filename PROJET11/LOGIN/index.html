<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/cashmaxlogo.png" type="image/x-icon">
</head>
<body>

    <main class="main-login">

        <div class="left-login">
            <h1>Faça Login <br> para acessar a sua conta</h1>
            <img src="/cashmaxlogo.png" class="animation" alt="Animation-Login">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    
                    <label for="iusuario">Usuário</label><input type="text" name="usuario" id="iusuario" placeholder="usuário">
                   

                </div>

                <div class="textfield">
                    
                    <label for="isenha">Senha</label><input type="password" name="senha" id="isenha" placeholder="senha">
                   

                </div>

                <button class="btn-login">Login</button>

            </div>
        </div>

    </main>
    
</body>
</html>
